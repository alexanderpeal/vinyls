<!-- Home view for authenticated users -->
<!DOCTYPE html>
<html>
<head>
    <title>Vinyls - Home</title>

    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    {% if profile_image_url %}
        <img src="{{ profile_image_url }}"
             alt="Profile picture for {{ username }}"
             class="profile-pic">
    {% endif %}
    
    <p>You are logged in with Spotify.</p>
    <hr>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
